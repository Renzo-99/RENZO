async function dl(){
  var msg=document.getElementById("msg");
  msg.innerHTML='<p style="color:#888">처리 중...</p>';
  try{
    var raw=atob(D);
    var bytes=new Uint8Array(raw.length);
    for(var i=0;i<raw.length;i++) bytes[i]=raw.charCodeAt(i);
    var ds=new DecompressionStream("gzip");
    var writer=ds.writable.getWriter();
    writer.write(bytes);
    writer.close();
    var reader=ds.readable.getReader();
    var chunks=[];
    while(true){
      var result=await reader.read();
      if(result.done) break;
      chunks.push(result.value);
    }
    var totalLen=0;
    for(var j=0;j<chunks.length;j++) totalLen+=chunks[j].length;
    var merged=new Uint8Array(totalLen);
    var offset=0;
    for(var k=0;k<chunks.length;k++){
      merged.set(chunks[k],offset);
      offset+=chunks[k].length;
    }
    var text=new TextDecoder().decode(merged);
    var blob=new Blob([text],{type:"text/html;charset=utf-8"});
    var url=URL.createObjectURL(blob);
    var a=document.createElement("a");
    a.href=url;
    a.download="app.html";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
    msg.innerHTML='<div class="ok">다운로드 완료!</div>';
  }catch(e){
    msg.innerHTML='<div class="err">오류: '+e.message+'<br>브라우저가 최신 버전인지 확인해주세요.</div>';
  }
}
